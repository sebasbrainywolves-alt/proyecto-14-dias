<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 14 Días - Proceso C</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACIÓN RESILIENTE
        let db = null;
        let auth = null;
        let currentUser = null;
        let appId = 'proyecto-14-dias';

        // Estado Global
        let localState = {
            currentDay: 1,
            completedDays: [],
            reflections: [],
            procesoCLevel: 0
        };

        const statusText = document.getElementById('syncStatus');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // Inicialización Segura
        const initFirebase = async () => {
            try {
                if (typeof __firebase_config !== 'undefined') {
                    const firebaseConfig = JSON.parse(__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    appId = typeof __app_id !== 'undefined' ? __app_id : 'proyecto-14-dias';
                    
                    statusText.innerText = "Sincronizando...";
                    
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            currentUser = user;
                            userIdDisplay.innerText = `ID: ${user.uid}`;
                            loadData();
                        }
                    });
                } else {
                    statusText.innerText = "Modo Local (Sin DB)";
                    userIdDisplay.innerText = "Offline";
                    window.updateUI(); // Carga UI aunque no haya Firebase
                }
            } catch (err) { 
                console.error("Error inicialización:", err); 
                statusText.innerText = "Error de Conexión";
                window.updateUI();
            }
        };

        // Cargar datos del repositorio
        async function loadData() {
            if (!currentUser || !db) return;
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'progress', 'mainState');
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    localState.currentDay = data.currentDay || 1;
                    localState.completedDays = data.completedDays || [];
                    localState.reflections = data.reflections || [];
                    localState.procesoCLevel = data.procesoCLevel || 0;
                    if (data.taskStates) {
                        data.taskStates.forEach((dayTasks, dIdx) => {
                            dayTasks.forEach((done, tIdx) => {
                                if (window.plan[dIdx] && window.plan[dIdx].tasks[tIdx]) 
                                    window.plan[dIdx].tasks[tIdx].done = done;
                            });
                        });
                    }
                }
                statusText.innerText = "Sincronizado";
                window.updateUI();
                window.renderReflections();
            } catch (error) { console.error("Error carga:", error); }
        }

        // Guardar datos
        window.saveData = async () => {
            if (!currentUser || !db) return;
            statusText.innerText = "Guardando...";
            const taskStates = window.plan.map(p => p.tasks.map(t => t.done));
            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'progress', 'mainState'), {
                    currentDay: localState.currentDay,
                    completedDays: localState.completedDays,
                    reflections: localState.reflections,
                    taskStates: taskStates,
                    procesoCLevel: localState.procesoCLevel,
                    lastUpdated: new Date().toISOString()
                });
                statusText.innerText = "Sincronizado";
            } catch (error) { statusText.innerText = "Error al guardar"; }
        };

        window.localState = localState;
        window.addEventListener('load', initFirebase);
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --bg: #0b1120; --card: #161e31; --accent: #38bdf8; --success: #10b981; }
        body { background-color: var(--bg); color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-card { background: var(--card); border: 1px solid #1e293b; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); }
        .day-box { aspect-ratio: 1/1; border-radius: 12px; font-size: 0.65rem; border: 1px solid #1e293b; cursor: pointer; transition: all 0.3s ease; }
        .day-box.completed { background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.05)); border-color: var(--success); color: var(--success); }
        .day-box.current { border-color: var(--accent); background: rgba(56, 189, 248, 0.1); transform: scale(1.1); z-index: 10; }
        .task-item { transition: all 0.2s ease; cursor: pointer; border-left: 4px solid transparent; }
        .task-item.done { opacity: 0.5; text-decoration: line-through; border-left-color: var(--success); background: rgba(16, 185, 129, 0.05); }
        .custom-checkbox { width: 22px; height: 22px; border: 2px solid #334155; border-radius: 6px; position: relative; }
        .task-item.done .custom-checkbox { background: var(--success); border-color: var(--success); }
        .task-item.done .custom-checkbox::after { content: '✓'; color: white; font-size: 14px; position: absolute; left: 4px; top: -1px; font-weight: bold; }
        .proceso-c-bar { height: 4px; border-radius: 2px; background: #1e293b; overflow: hidden; }
        .proceso-c-fill { height: 100%; background: linear-gradient(90deg, #38bdf8, #818cf8); transition: width 0.8s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen pb-20">
    <div class="max-w-3xl mx-auto p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-10 pt-4">
            <div>
                <h1 class="text-3xl font-extrabold italic text-white uppercase leading-none tracking-tighter">PROYECTO <span class="text-sky-400">14 DÍAS</span></h1>
                <div class="flex items-center gap-2 mt-2">
                    <span id="syncStatus" class="text-[9px] font-bold uppercase tracking-widest text-slate-500 italic">Inicializando...</span>
                </div>
            </div>
            <div class="text-right">
                <span id="userIdDisplay" class="text-[8px] font-mono text-slate-600 block mb-1">...</span>
                <span id="dateDisplay" class="text-xs font-mono text-slate-400 uppercase italic"></span>
            </div>
        </header>

        <!-- Métricas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="glass-card rounded-[2rem] p-6 flex flex-col items-center">
                <div class="flex justify-between w-full mb-4 px-2">
                    <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-500 italic">Energía Ikigai</h3>
                    <span class="text-[10px] font-black text-sky-400" id="radarValue">0%</span>
                </div>
                <div class="w-full h-48 flex items-center justify-center">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>

            <div class="glass-card rounded-[2rem] p-6 flex flex-col">
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-6 italic">Arquitectura de Bloques</h3>
                <div class="flex-1 flex justify-around items-end gap-6 h-32 px-4">
                    <div class="flex flex-col items-center w-full h-full justify-end">
                        <div class="w-full bg-slate-900 rounded-t-2xl overflow-hidden relative h-3/4 border border-slate-800">
                            <div id="fillEstabilidad" class="absolute bottom-0 w-full bg-sky-500/80 transition-all duration-1000" style="height: 0%"></div>
                        </div>
                        <span class="text-[8px] font-black text-slate-500 mt-3 uppercase tracking-tighter">Estabilidad</span>
                    </div>
                    <div class="flex flex-col items-center w-full h-full justify-end">
                        <div class="w-full bg-slate-900 rounded-t-2xl overflow-hidden relative h-3/4 border border-slate-800">
                            <div id="fillFlujo" class="absolute bottom-0 w-full bg-amber-500/80 transition-all duration-1000" style="height: 0%"></div>
                        </div>
                        <span class="text-[8px] font-black text-slate-500 mt-3 uppercase tracking-tighter">Flujo</span>
                    </div>
                    <div class="flex flex-col items-center w-full h-full justify-end">
                        <div class="w-full bg-slate-900 rounded-t-2xl overflow-hidden relative h-3/4 border border-slate-800">
                            <div id="fillSentido" class="absolute bottom-0 w-full bg-emerald-500/80 transition-all duration-1000" style="height: 0%"></div>
                        </div>
                        <span class="text-[8px] font-black text-slate-500 mt-3 uppercase tracking-tighter">Sentido</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendario -->
        <section class="glass-card rounded-[2rem] p-6 mb-8 border-b-4 border-slate-800">
            <div id="calendarGrid" class="grid grid-cols-7 gap-3"></div>
        </section>

        <!-- Panel Diario -->
        <section class="glass-card rounded-[2.5rem] p-6 md:p-10 border-l-[10px] border-sky-500 shadow-2xl mb-8 relative overflow-hidden">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <span id="blockBadge" class="border text-[10px] font-black px-3 py-1.5 rounded-full uppercase tracking-[0.2em] mb-3 inline-block"></span>
                    <h2 class="text-4xl font-black text-white italic" id="dayTitle">Día 1</h2>
                </div>
                <div class="text-right">
                    <span id="dailyProgressText" class="text-3xl font-black text-white italic tracking-tighter">0/3</span>
                    <p class="text-[9px] font-bold text-slate-500 uppercase mt-1">Consciencia del Proceso</p>
                </div>
            </div>
            
            <div class="space-y-4 mb-10" id="taskList"></div>

            <div class="proceso-c-bar mb-8">
                <div id="dailyProgressBar" class="proceso-c-fill" style="width: 0%"></div>
            </div>
            
            <div class="grid grid-cols-1 gap-3">
                <button onclick="window.cerrarDia()" id="closeDayBtn" class="w-full font-black py-5 rounded-2xl transition-all uppercase tracking-[0.2em] italic text-sm">
                    Cerrar Día
                </button>
                <button onclick="window.showReport()" id="reportBtn" class="w-full bg-gradient-to-r from-indigo-600 to-sky-600 text-white font-black py-4 rounded-2xl uppercase tracking-widest italic text-xs hidden">
                    Generar Reporte Proceso C
                </button>
            </div>
        </section>

        <!-- Reflexiones -->
        <section class="glass-card rounded-[2rem] p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-500 italic">Bitácora</h3>
            </div>
            <div class="flex gap-3 mb-6">
                <input id="reflexionInput" class="flex-1 bg-slate-950/50 border border-slate-800 rounded-2xl p-4 text-sm focus:outline-none focus:ring-1 focus:ring-sky-500" placeholder="¿Qué aprendiste hoy?">
                <button onclick="window.guardarReflexion()" class="bg-sky-600 px-6 rounded-2xl font-black text-xs uppercase">Post</button>
            </div>
            <div id="historyLog" class="space-y-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar"></div>
        </section>
    </div>

    <!-- Modal Reporte -->
    <div id="reportModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="absolute inset-0 bg-slate-950/95" onclick="window.closeReport()"></div>
        <div class="glass-card w-full max-w-2xl max-h-[85vh] rounded-[3rem] relative z-10 overflow-y-auto p-10">
            <h2 class="text-4xl font-black italic text-white uppercase text-center mb-8">ÉXITO PROCESO C</h2>
            <div class="grid grid-cols-2 gap-6 mb-10">
                <div class="bg-slate-950/50 p-6 rounded-[2rem] text-center border border-slate-800">
                    <span class="text-4xl font-black text-white" id="repTotalTasks">0</span>
                    <p class="text-[9px] font-bold text-slate-500 uppercase mt-2">Hitos Logrados</p>
                </div>
                <div class="bg-slate-950/50 p-6 rounded-[2rem] text-center border border-slate-800">
                    <span class="text-4xl font-black text-white" id="repEfficiency">0%</span>
                    <p class="text-[9px] font-bold text-slate-500 uppercase mt-2">Progreso Total</p>
                </div>
            </div>
            <div id="reportMilestones" class="space-y-4 mb-8"></div>
            <button onclick="window.closeReport()" class="w-full bg-slate-800 py-4 rounded-2xl font-black text-xs uppercase">Cerrar Reporte</button>
        </div>
    </div>

    <script>
        // PLAN DE TRABAJO
        window.plan = [
            { day: 1, theme: "Estabilidad", radar: [30, 10, 20], tasks: [{ type: "Estructural", title: "Registro civil Sebastián", desc: "Legal sucesión.", done: false }, { type: "Operativa", title: "Carpeta digital", desc: "Estructura archivos.", done: false }, { type: "Creativa", title: "Foto: Luz", desc: "Ikigai.", done: false }] },
            { day: 2, theme: "Estabilidad", radar: [40, 15, 25], tasks: [{ type: "Estructural", title: "Registro civil Ana", desc: "Legal sucesión.", done: false }, { type: "Operativa", title: "Lijas y estuco", desc: "Cota.", done: false }, { type: "Creativa", title: "Foto: Textura", desc: "Ikigai.", done: false }] },
            { day: 3, theme: "Estabilidad", radar: [50, 20, 30], tasks: [{ type: "Estructural", title: "Digitalizar documentos", desc: "Orden legal.", done: false }, { type: "Operativa", title: "Correo seguimiento", desc: "Abogado.", done: false }, { type: "Creativa", title: "Dibujo 15 min", desc: "Calma.", done: false }] },
            { day: 4, theme: "Estabilidad", radar: [60, 25, 35], tasks: [{ type: "Estructural", title: "Resanar zona", desc: "Acción Cota.", done: false }, { type: "Operativa", title: "Silicona", desc: "Materiales.", done: false }, { type: "Creativa", title: "Foto: Antes", desc: "Registro.", done: false }] },
            { day: 5, theme: "Estabilidad", radar: [70, 30, 40], tasks: [{ type: "Estructural", title: "Vidrio gestión", desc: "Gestión Cota.", done: false }, { type: "Operativa", title: "Ordenar materiales", desc: "Limpieza.", done: false }, { type: "Creativa", title: "Dibujo objetos", desc: "Observación.", done: false }] },
            { day: 6, theme: "Flujo", radar: [50, 40, 30], tasks: [{ type: "Estructural", title: "Humedades", desc: "Sellar.", done: false }, { type: "Operativa", title: "Confirmación", desc: "Llamada.", done: false }, { type: "Creativa", title: "Foto: Manos", desc: "Acción.", done: false }] },
            { day: 7, theme: "Flujo", radar: [50, 50, 35], tasks: [{ type: "Estructural", title: "Pared pintura", desc: "Avance visible.", done: false }, { type: "Operativa", title: "Limpieza ligera", desc: "Post-pintura.", done: false }, { type: "Creativa", title: "Foto: Proceso", desc: "Registro.", done: false }] },
            { day: 8, theme: "Flujo", radar: [50, 60, 40], tasks: [{ type: "Estructural", title: "Pared 2", desc: "Ritmo.", done: false }, { type: "Operativa", title: "Revisar legal", desc: "Respuestas.", done: false }, { type: "Creativa", title: "Dibujo libre", desc: "Ikigai.", done: false }] },
            { day: 9, theme: "Flujo", radar: [50, 70, 50], tasks: [{ type: "Estructural", title: "Limpieza parcial", desc: "Preparar.", done: false }, { type: "Operativa", title: "Fotos avance", desc: "Registro.", done: false }, { type: "Creativa", title: "Foto: Después", desc: "Logro.", done: false }] },
            { day: 10, theme: "Sentido", radar: [40, 60, 60], tasks: [{ type: "Estructural", title: "Texto arriendo", desc: "Borrador.", done: false }, { type: "Operativa", title: "Precios mercado", desc: "Comparativa.", done: false }, { type: "Creativa", title: "Foto: Espacios", desc: "Potencial.", done: false }] },
            { day: 11, theme: "Sentido", radar: [40, 60, 70], tasks: [{ type: "Estructural", title: "Publicar", desc: "Acción pública.", done: false }, { type: "Operativa", title: "Responder", desc: "Gestión.", done: false }, { type: "Creativa", title: "Dibujo", desc: "Expresión.", done: false }] },
            { day: 12, theme: "Sentido", radar: [40, 60, 80], tasks: [{ type: "Estructural", title: "Abogado 1", desc: "Sucesión.", done: false }, { type: "Operativa", title: "Bitácora legal", desc: "Notas.", done: false }, { type: "Creativa", title: "Foto: Caminos", desc: "Metáfora.", done: false }] },
            { day: 13, theme: "Sentido", radar: [40, 60, 90], tasks: [{ type: "Estructural", title: "Abogado 2", desc: "Opción B.", done: false }, { type: "Operativa", title: "Análisis", desc: "Comparar.", done: false }, { type: "Creativa", title: "Dibujo", desc: "Calma.", done: false }] },
            { day: 14, theme: "Sentido", radar: [50, 70, 100], tasks: [{ type: "Estructural", title: "Revisión final", desc: "Logros.", done: false }, { type: "Operativa", title: "Nuevo plan", desc: "Siguiente ciclo.", done: false }, { type: "Creativa", title: "Foto: Cierre", desc: "Ciclo.", done: false }] }
        ];

        let radarChart = null;

        function initRadar() {
            const ctx = document.getElementById('radarChart');
            if(!ctx) return;
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['ESTABILIDAD', 'FLUJO', 'SENTIDO'],
                    datasets: [{
                        data: [10, 10, 10],
                        backgroundColor: 'rgba(56, 189, 248, 0.15)',
                        borderColor: '#38bdf8',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: { r: { min: 0, max: 100, ticks: { display: false }, grid: { color: 'rgba(51, 65, 85, 0.3)' }, pointLabels: { color: '#64748b', font: { size: 9 } } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        window.updateUI = () => {
            const dayIdx = (window.localState.currentDay || 1) - 1;
            const currentPlan = window.plan[dayIdx];
            
            document.getElementById('dayTitle').innerText = `Día ${currentPlan.day}`;
            document.getElementById('blockBadge').innerText = currentPlan.theme;
            
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            let doneCount = 0;
            
            currentPlan.tasks.forEach((t, i) => {
                if(t.done) doneCount++;
                const div = document.createElement('div');
                div.className = `task-item p-4 rounded-2xl border border-slate-800 bg-slate-900/40 flex items-center justify-between ${t.done ? 'done' : ''}`;
                div.onclick = () => { t.done = !t.done; window.updateUI(); window.saveData(); };
                div.innerHTML = `<div class="flex items-center gap-4"><div class="custom-checkbox"></div><div><p class="text-[7px] font-black text-slate-500 uppercase">${t.type}</p><h4 class="text-sm font-bold text-white">${t.title}</h4></div></div>`;
                taskList.appendChild(div);
            });

            document.getElementById('dailyProgressText').innerText = `${doneCount}/3`;
            document.getElementById('dailyProgressBar').style.width = `${(doneCount/3)*100}%`;

            const btn = document.getElementById('closeDayBtn');
            btn.disabled = doneCount < 3;
            btn.className = doneCount === 3 ? "w-full bg-emerald-600 text-white font-black py-5 rounded-2xl" : "w-full bg-slate-800 text-slate-500 font-black py-5 rounded-2xl opacity-50";

            if(window.localState.completedDays.includes(14)) document.getElementById('reportBtn').classList.remove('hidden');

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            for(let i=1; i<=14; i++) {
                const div = document.createElement('div');
                div.className = `day-box flex items-center justify-center font-black ${i === window.localState.currentDay ? 'current' : ''} ${window.localState.completedDays.includes(i) ? 'completed' : ''}`;
                div.innerText = i;
                div.onclick = () => { window.localState.currentDay = i; window.updateUI(); };
                grid.appendChild(div);
            }

            if(radarChart) {
                radarChart.data.datasets[0].data = currentPlan.radar;
                radarChart.update();
                document.getElementById('radarValue').innerText = Math.round(currentPlan.radar.reduce((a,b)=>a+b,0)/3) + "%";
            }

            const est = window.localState.completedDays.filter(d => d<=5).length;
            const flu = window.localState.completedDays.filter(d => d>5 && d<=9).length;
            const sen = window.localState.completedDays.filter(d => d>9).length;
            document.getElementById('fillEstabilidad').style.height = `${(est/5)*100}%`;
            document.getElementById('fillFlujo').style.height = `${(flu/4)*100}%`;
            document.getElementById('fillSentido').style.height = `${(sen/5)*100}%`;
        };

        window.cerrarDia = () => {
            if(!window.localState.completedDays.includes(window.localState.currentDay)) {
                window.localState.completedDays.push(window.localState.currentDay);
            }
            if(window.localState.currentDay < 14) window.localState.currentDay++;
            window.updateUI();
            window.saveData();
        };

        window.guardarReflexion = () => {
            const input = document.getElementById('reflexionInput');
            if(!input.value) return;
            window.localState.reflections.push({ day: window.localState.currentDay, text: input.value, timestamp: new Date().toISOString() });
            input.value = '';
            window.renderReflections();
            window.saveData();
        };

        window.renderReflections = () => {
            const container = document.getElementById('historyLog');
            container.innerHTML = '';
            window.localState.reflections.slice().reverse().forEach(ref => {
                const entry = document.createElement('div');
                entry.className = "p-3 bg-slate-900/40 rounded-xl border border-slate-800 text-[10px] italic mb-2";
                entry.innerHTML = `<span class="text-sky-400 font-bold">Día ${ref.day}:</span> ${ref.text}`;
                container.appendChild(entry);
            });
        };

        window.showReport = () => {
            document.getElementById('repTotalTasks').innerText = window.localState.completedDays.length * 3;
            document.getElementById('repEfficiency').innerText = Math.round((window.localState.completedDays.length/14)*100) + "%";
            const milestones = document.getElementById('reportMilestones');
            milestones.innerHTML = '<div class="p-4 bg-slate-950/50 rounded-2xl border border-slate-800 text-[10px] text-slate-400 italic">Arquitectura completada: Has consolidado los 14 días del Proceso C, estableciendo una base sólida de Estabilidad, Flujo y Sentido.</div>';
            document.getElementById('reportModal').classList.remove('hidden');
        };

        window.closeReport = () => document.getElementById('reportModal').classList.add('hidden');

        // Inicialización de Gráfico y UI
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('es-ES', { day:'2-digit', month:'short' }).toUpperCase();
            initRadar();
            window.updateUI();
        });
    </script>
</body>
</html>
