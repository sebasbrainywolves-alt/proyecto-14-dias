<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 14 Días - Proceso C</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACIÓN GLOBAL
        let db = null;
        let auth = null;
        let currentUser = null;
        let appId = typeof __app_id !== 'undefined' ? __app_id : 'proyecto-14-dias';
        
        // ESTADO INICIAL (Fallback)
        let localState = {
            currentDay: 1,
            completedDays: [],
            reflections: [],
            pendingTasks: [],
            taskStates: [] // Guardaremos aquí la matriz de booleanos de window.plan
        };

        const statusText = document.getElementById('syncStatus');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // 1. CARGA LOCAL INMEDIATA (Estrategia Local-First)
        const loadFromLocalStorage = () => {
            const saved = localStorage.getItem(`ikigai_storage_${appId}`);
            if (saved) {
                const parsed = JSON.parse(saved);
                localState = { ...localState, ...parsed };
                // Aplicar estados de tareas al objeto window.plan si existen
                if (localState.taskStates) {
                    localState.taskStates.forEach((dayTasks, dIdx) => {
                        if (window.plan[dIdx]) {
                            dayTasks.forEach((done, tIdx) => {
                                if (window.plan[dIdx].tasks[tIdx]) window.plan[dIdx].tasks[tIdx].done = done;
                            });
                        }
                    });
                }
                console.log("Datos recuperados de LocalStorage");
            }
        };

        // 2. INICIALIZACIÓN FIREBASE (Sincronización)
        const initFirebase = async () => {
            loadFromLocalStorage(); // Cargar local primero
            window.updateUI();      // Mostrar lo que tengamos de inmediato
            window.renderReflections();

            try {
                if (typeof __firebase_config !== 'undefined') {
                    const firebaseConfig = JSON.parse(__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    
                    const initAuth = async () => {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
                        } else {
                            await signInAnonymously(auth);
                        }
                    };
                    await initAuth();

                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            currentUser = user;
                            document.getElementById('userIdDisplay').innerText = `ID: ${user.uid}`;
                            await syncWithFirebase();
                            hideLoading();
                        }
                    });
                } else {
                    statusText.innerText = "Modo Offline";
                    hideLoading();
                }
            } catch (err) { 
                console.error("Firebase init error:", err);
                statusText.innerText = "Error de Red - Modo Local";
                hideLoading();
            }
        };

        const syncWithFirebase = async () => {
            if (!currentUser || !db) return;
            statusText.innerText = "Sincronizando...";
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'progress', 'mainState');
            
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const remoteData = docSnap.data();
                    // Aquí podrías añadir lógica de resolución de conflictos (ej. por timestamp)
                    // Por ahora, el remoto manda si existe.
                    localState = { ...localState, ...remoteData };
                    
                    // Actualizar window.plan con datos remotos
                    if (localState.taskStates) {
                        localState.taskStates.forEach((dayTasks, dIdx) => {
                            if (window.plan[dIdx]) {
                                dayTasks.forEach((done, tIdx) => {
                                    if (window.plan[dIdx].tasks[tIdx]) window.plan[dIdx].tasks[tIdx].done = done;
                                });
                            }
                        });
                    }
                    
                    // Guardar en local lo que bajó de la nube
                    localStorage.setItem(`ikigai_storage_${appId}`, JSON.stringify(localState));
                    
                    window.updateUI();
                    window.renderReflections();
                    statusText.innerText = "Nube Actualizada";
                } else {
                    statusText.innerText = "Primer uso - Nube vacía";
                }
            } catch (error) { 
                statusText.innerText = "Error Sinc. Remota";
            }
        };

        function hideLoading() {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
        }

        window.saveData = async () => {
            // Preparar matriz de tareas para guardar
            localState.taskStates = window.plan.map(p => p.tasks.map(t => t.done));
            
            // 1. Guardar en LocalStorage (Instantáneo)
            localStorage.setItem(`ikigai_storage_${appId}`, JSON.stringify(localState));

            // 2. Guardar en Firebase (Si hay conexión)
            if (currentUser && db) {
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'progress', 'mainState'), {
                        ...localState,
                        lastUpdated: new Date().toISOString()
                    });
                    statusText.innerText = "Guardado en Nube";
                } catch (error) { 
                    statusText.innerText = "Error al subir datos"; 
                }
            }
        };

        window.localState = localState;
        window.addEventListener('load', initFirebase);
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --bg: #0b1120; --card: #161e31; --accent: #38bdf8; --success: #10b981; --warning: #f59e0b; }
        body { background-color: var(--bg); color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        #loadingOverlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        .glass-card { background: var(--card); border: 1px solid #1e293b; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); }
        .day-box { aspect-ratio: 1/1; border-radius: 12px; font-size: 0.65rem; border: 1px solid #1e293b; cursor: pointer; transition: all 0.3s ease; }
        .day-box.completed { background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.05)); border-color: var(--success); color: var(--success); }
        .day-box.partial { border-color: var(--warning); color: var(--warning); background: rgba(245, 158, 11, 0.05); }
        .day-box.current { border-color: var(--accent); background: rgba(56, 189, 248, 0.1); transform: scale(1.1); z-index: 10; }
        .task-item { transition: all 0.2s ease; cursor: pointer; border-left: 4px solid transparent; }
        .task-item.done { opacity: 0.5; text-decoration: line-through; border-left-color: var(--success); background: rgba(16, 185, 129, 0.05); }
        .task-item.dragged { border-left-color: var(--warning); }
        .custom-checkbox { width: 20px; height: 20px; border: 2px solid #334155; border-radius: 6px; position: relative; flex-shrink: 0; }
        .task-item.done .custom-checkbox { background: var(--success); border-color: var(--success); }
        .task-item.done .custom-checkbox::after { content: '✓'; color: white; font-size: 12px; position: absolute; left: 3px; top: -2px; font-weight: bold; }
        .proceso-c-bar { height: 4px; border-radius: 2px; background: #1e293b; overflow: hidden; }
        .proceso-c-fill { height: 100%; background: linear-gradient(90deg, #38bdf8, #818cf8); transition: width 0.8s ease; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>

    <script>
        // PLAN DE 14 DÍAS (Inalterado)
        window.plan = [
            { day: 1, tasks: [{ concept: "Estabilidad", title: "Carpeta Digital Master", desc: "Estructura Drive.", done: false }, { concept: "Flujo", title: "Registro Sebastián", desc: "Obtener copia digital.", done: false }, { concept: "Sentido", title: "Foto: Luz Natural", desc: "Capturar potencial.", done: false }]},
            { day: 2, tasks: [{ concept: "Estabilidad", title: "Registro Ana", desc: "Escanear y centralizar.", done: false }, { concept: "Flujo", title: "Preparación Cota", desc: "Identificar grietas.", done: false }, { concept: "Sentido", title: "Foto: Textura", desc: "Capturar material bruto.", done: false }]},
            { day: 3, tasks: [{ concept: "Estabilidad", title: "Migración Digital", desc: "Nombrar archivos.", done: false }, { concept: "Flujo", title: "Seguimiento Legal", desc: "Correo estatus.", done: false }, { concept: "Sentido", title: "Dibujo de Observación", desc: "Esbozar rincón.", done: false }]},
            { day: 4, tasks: [{ concept: "Estabilidad", title: "Finalizar Resane", desc: "Segunda capa estuco.", done: false }, { concept: "Flujo", title: "Inventario Táctico", desc: "Listar pinturas.", done: false }, { concept: "Sentido", title: "Registro 'Antes'", desc: "Foto panorámica.", done: false }]},
            { day: 5, tasks: [{ concept: "Estabilidad", title: "Medición de Vidrios", desc: "Dimensiones cerramiento.", done: false }, { concept: "Flujo", title: "Orden de Herramientas", desc: "Clasificar taller.", done: false }, { concept: "Sentido", title: "Composición Ikigai", desc: "3 objetos cotidianos.", done: false }]},
            { day: 6, tasks: [{ concept: "Estabilidad", title: "Impermeabilización", desc: "Sellar humedad.", done: false }, { concept: "Flujo", title: "Validación Agenda", desc: "Citas técnicos.", done: false }, { concept: "Sentido", title: "Foto de Manos", desc: "Orgullo manual.", done: false }]},
            { day: 7, tasks: [{ concept: "Estabilidad", title: "Base de Color", desc: "Primera mano pintura.", done: false }, { concept: "Flujo", title: "Limpieza Operativa", desc: "Retirar escombros.", done: false }, { concept: "Sentido", title: "Bitácora de Cambio", desc: "Relato nuevo color.", done: false }]},
            { day: 8, tasks: [{ concept: "Estabilidad", title: "Acabado Uniforme", desc: "Segunda mano pintura.", done: false }, { concept: "Flujo", title: "Auditoría Legal II", desc: "Verificar respuesta.", done: false }, { concept: "Sentido", title: "Trazos Libres", desc: "10 min dibujo.", done: false }]},
            { day: 9, tasks: [{ concept: "Estabilidad", title: "Retiro de Protecciones", desc: "Revelar estructura.", done: false }, { concept: "Flujo", title: "Curaduría Visual", desc: "Elegir fotos avance.", done: false }, { concept: "Sentido", title: "Foto 'Después'", desc: "Resultado logrado.", done: false }]},
            { day: 10, tasks: [{ concept: "Estabilidad", title: "Borrador de Oferta", desc: "Términos arriendo.", done: false }, { concept: "Flujo", title: "Estudio de Mercado", desc: "Comparar precios.", done: false }, { concept: "Sentido", title: "Captura de Ambiente", desc: "Detalle invitador.", done: false }]},
            { day: 11, tasks: [{ concept: "Estabilidad", title: "Publicación Oficial", desc: "Subir portales.", done: false }, { concept: "Flujo", title: "Atención Táctica", desc: "Respuestas prospectos.", done: false }, { concept: "Sentido", title: "Dibujo de Habitante", desc: "Inquilino ideal.", done: false }]},
            { day: 12, tasks: [{ concept: "Estabilidad", title: "Presión Legal", desc: "Llamada directa.", done: false }, { concept: "Flujo", title: "Cierre de Gastos", desc: "Inversión real.", done: false }, { concept: "Sentido", title: "Foto: Apertura", desc: "Ventana abierta.", done: false }]},
            { day: 13, tasks: [{ concept: "Estabilidad", title: "Segunda Opinión", desc: "Alternativa externa.", done: false }, { concept: "Flujo", title: "Matriz de Interés", desc: "Comparar candidatos.", done: false }, { concept: "Sentido", title: "Círculo Enso", desc: "Zen del proyecto.", done: false }]},
            { day: 14, tasks: [{ concept: "Estabilidad", title: "Auditoría de Bloques", desc: "Revisar tareas.", done: false }, { concept: "Flujo", title: "Plan Siguiente Ciclo", desc: "Diseñar próximos días.", done: false }, { concept: "Sentido", title: "Foto: Gratitud", desc: "Detalle sonrisa.", done: false }]}
        ];

        let radarChart = null;

        function initRadar() {
            const ctx = document.getElementById('radarChart');
            if(!ctx) return;
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['ESTABILIDAD', 'FLUJO', 'SENTIDO'],
                    datasets: [{
                        label: 'Ejecución Actual',
                        data: [0, 0, 0],
                        backgroundColor: 'rgba(56, 189, 248, 0.15)',
                        borderColor: '#38bdf8',
                        borderWidth: 2,
                        pointBackgroundColor: '#38bdf8'
                    }]
                },
                options: {
                    scales: { r: { min: 0, max: 100, ticks: { display: false }, grid: { color: 'rgba(51, 65, 85, 0.2)' }, pointLabels: { color: '#94a3b8', font: { size: 8, weight: 'bold' } } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        window.updateUI = () => {
            const dayIdx = (window.localState.currentDay || 1) - 1;
            const currentDayPlan = window.plan[dayIdx];
            if(!currentDayPlan) return;

            document.getElementById('dayTitle').innerText = `Día ${currentDayPlan.day}`;
            
            let activeTasks = [...currentDayPlan.tasks];
            const isToday = window.localState.currentDay === (window.localState.completedDays.length + 1);
            if(isToday && window.localState.pendingTasks.length > 0) {
                document.getElementById('rolloverAlert').classList.remove('hidden');
                activeTasks = [...window.localState.pendingTasks, ...activeTasks];
            } else {
                document.getElementById('rolloverAlert').classList.add('hidden');
            }

            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            let tasksDoneCount = 0;
            
            activeTasks.forEach((t, i) => {
                if(t.done) tasksDoneCount++;
                const div = document.createElement('div');
                div.className = `task-item p-4 rounded-2xl border border-slate-800 bg-slate-900/40 flex items-center justify-between ${t.done ? 'done' : ''} ${t.isDragged ? 'dragged' : ''}`;
                div.onclick = () => { t.done = !t.done; window.updateUI(); window.saveData(); };
                
                let cColor = "text-sky-400";
                if(t.concept === "Flujo") cColor = "text-amber-400";
                if(t.concept === "Sentido") cColor = "text-emerald-400";

                div.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="custom-checkbox"></div>
                        <div class="flex-1">
                            <div class="flex gap-2 items-center">
                                <p class="text-[7px] font-black uppercase ${cColor}">${t.concept}</p>
                                ${t.isDragged ? '<span class="text-[6px] bg-amber-500/20 text-amber-500 px-1 rounded font-bold">ARRASTRADA</span>' : ''}
                            </div>
                            <h4 class="text-sm font-bold text-white mb-0.5">${t.title}</h4>
                            <p class="text-[10px] text-slate-400 leading-tight">${t.desc}</p>
                        </div>
                    </div>
                `;
                taskList.appendChild(div);
            });

            document.getElementById('dailyProgressText').innerText = `${tasksDoneCount}/${activeTasks.length}`;
            const progPerc = activeTasks.length > 0 ? (tasksDoneCount/activeTasks.length)*100 : 0;
            document.getElementById('dailyProgressBar').style.width = `${progPerc}%`;

            let totalEst = 0, doneEst = 0, totalFlu = 0, doneFlu = 0, totalSen = 0, doneSen = 0;
            window.plan.forEach(d => {
                d.tasks.forEach(t => {
                    if(t.concept === "Estabilidad") { totalEst++; if(t.done) doneEst++; }
                    if(t.concept === "Flujo") { totalFlu++; if(t.done) doneFlu++; }
                    if(t.concept === "Sentido") { totalSen++; if(t.done) doneSen++; }
                });
            });

            const percEst = totalEst ? (doneEst/totalEst)*100 : 0;
            const percFlu = totalFlu ? (doneFlu/totalFlu)*100 : 0;
            const percSen = totalSen ? (doneSen/totalSen)*100 : 0;

            document.getElementById('fillEstabilidad').style.height = `${percEst}%`;
            document.getElementById('fillFlujo').style.height = `${percFlu}%`;
            document.getElementById('fillSentido').style.height = `${percSen}%`;

            if(radarChart) {
                radarChart.data.datasets[0].data = [percEst, percFlu, percSen];
                radarChart.update();
                document.getElementById('radarValue').innerText = Math.round((percEst + percFlu + percSen)/3) + "%";
            }

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            for(let i=1; i<=14; i++) {
                const div = document.createElement('div');
                const isCompleted = window.localState.completedDays.includes(i);
                const dayData = window.plan[i-1];
                const allDone = dayData.tasks.every(tk => tk.done);
                let stateClass = '';
                if(isCompleted) stateClass = allDone ? 'completed' : 'partial';
                div.className = `day-box flex items-center justify-center font-black ${i === window.localState.currentDay ? 'current' : ''} ${stateClass}`;
                div.innerText = i;
                div.onclick = () => { window.localState.currentDay = i; window.updateUI(); };
                grid.appendChild(div);
            }
        };

        window.cerrarDia = () => {
            const dayIdx = window.localState.currentDay - 1;
            const currentDayTasks = window.plan[dayIdx].tasks;
            const leftovers = currentDayTasks.filter(t => !t.done).map(t => ({...t, isDragged: true}));
            const pendingLeftovers = window.localState.pendingTasks.filter(t => !t.done);
            window.localState.pendingTasks = [...pendingLeftovers, ...leftovers];
            if(!window.localState.completedDays.includes(window.localState.currentDay)) {
                window.localState.completedDays.push(window.localState.currentDay);
            }
            if(window.localState.currentDay < 14) window.localState.currentDay++;
            window.updateUI();
            window.saveData();
        };

        window.guardarReflexion = () => {
            const input = document.getElementById('reflexionInput');
            if(!input.value) return;
            window.localState.reflections.push({ day: window.localState.currentDay, text: input.value, timestamp: new Date().toISOString() });
            input.value = '';
            window.renderReflections();
            window.saveData();
        };

        window.renderReflections = () => {
            const container = document.getElementById('historyLog');
            if(!container) return;
            container.innerHTML = '';
            window.localState.reflections.slice().reverse().forEach(ref => {
                const entry = document.createElement('div');
                entry.className = "p-3 bg-slate-900/40 rounded-xl border border-slate-800 text-[10px] italic mb-2";
                entry.innerHTML = `<span class="text-sky-400 font-bold">Día ${ref.day}:</span> ${ref.text}`;
                container.appendChild(entry);
            });
        };

        window.exportarJSON = () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(window.localState, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `ikigai_backup_${new Date().toISOString().split('T')[0]}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        };

        window.exportarReporteHTML = () => {
            // Reutilizamos la lógica de exportación previa
            const metrics = {
                est: document.getElementById('fillEstabilidad').style.height,
                flu: document.getElementById('fillFlujo').style.height,
                sen: document.getElementById('fillSentido').style.height,
                total: document.getElementById('radarValue').innerText
            };
            
            const reflectionsHTML = window.localState.reflections.map(r => `
                <div style="border-left: 3px solid #38bdf8; padding-left: 15px; margin-bottom: 20px;">
                    <span style="font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase;">Día ${r.day}</span>
                    <p style="margin: 5px 0 0 0; font-size: 14px; color: #1e293b; font-style: italic;">"${r.text}"</p>
                </div>`).join('');

            const htmlReport = `<html><body style="font-family:sans-serif; padding:40px;"><h1>Reporte Ikigai - Proceso C</h1><p>Avance Total: ${metrics.total}</p><hr>${reflectionsHTML}</body></html>`;
            const dataStr = "data:text/html;charset=utf-8," + encodeURIComponent(htmlReport);
            const a = document.createElement('a');
            a.href = dataStr;
            a.download = "Reporte_Ikigai.html";
            a.click();
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('es-ES', { day:'2-digit', month:'short' }).toUpperCase();
            initRadar();
        });
    </script>
</body>
</html>
