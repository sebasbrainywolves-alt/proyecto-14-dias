<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Proyecto 14 Días</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0b1324;
      color: #eaf2ff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 32px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 4px;
    }

    .sub {
      opacity: 0.6;
      margin-bottom: 24px;
    }

    .card {
      background: #121d33;
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .task {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .task:last-child {
      border-bottom: none;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .progress {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.8;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #2ecbff;
      color: #001018;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PROYECTO 14 DÍAS</h1>
    <div class="sub">Día 1 · Enfoque suave</div>

    <div class="card">
      <h3>Tareas del día</h3>
      <div id="tasks"></div>
      <div class="progress" id="progress">0 / 3 completadas</div>
      <button id="closeDay">Cerrar día</button>
    </div>
  </div>

  <script>
    const DAY = 1;

    const tareas = [
      "Ordenar algo pequeño del entorno",
      "Salir a caminar 10 minutos",
      "Hacer una foto sin expectativa"
    ];

    const saved = JSON.parse(localStorage.getItem("dia_" + DAY)) || [];

    const tasksContainer = document.getElementById("tasks");
    const progress = document.getElementById("progress");

    function render() {
      tasksContainer.innerHTML = "";

      tareas.forEach((text, i) => {
        const div = document.createElement("div");
        div.className = "task";

        const check = document.createElement("input");
        check.type = "checkbox";
        check.checked = saved.includes(i);

        check.addEventListener("change", () => {
          if (check.checked && !saved.includes(i)) {
            saved.push(i);
          }
          if (!check.checked) {
            const idx = saved.indexOf(i);
            if (idx > -1) saved.splice(idx, 1);
          }
          localStorage.setItem("dia_" + DAY, JSON.stringify(saved));
          updateProgress();
        });

        const label = document.createElement("span");
        label.textContent = text;

        div.appendChild(check);
        div.appendChild(label);
        tasksContainer.appendChild(div);
      });

      updateProgress();
    }

    function updateProgress() {
      progress.textContent = `${saved.length} / ${tareas.length} completadas`;
    }

    document.getElementById("closeDay").onclick = () => {
      alert("Día cerrado. Bien hecho.");
    };

    render();
  </script>
</body>
</html>
